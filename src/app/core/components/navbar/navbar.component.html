<header class="navbar__container" [class.colored__scrolled]="isScrolled">

  <nav class="navbar__nav container">
    <a [routerLink]="'/'" class="flex-start navbar__logo">
      <img [ngSrc]="'assets/img/logo.webp'" alt="Movies + TV Shows by JancoBH" width="144" height="36" [priority]="true">
    </a>
    <div class="navbar__list">
      <a mat-button [routerLink]="''" [routerLinkActive]="['activated-route']" [routerLinkActiveOptions]="{exact: true}" aria-label="Home">Home</a>
      <a mat-button [routerLink]="'movies'" [routerLinkActive]="['activated-route']" aria-label="Movies">Movies</a>
      <a mat-button [routerLink]="'tv-shows'" [routerLinkActive]="['activated-route']" aria-label="TV Shows">TV Shows</a>
      <a mat-button [routerLink]="'on Netflix'" [routerLinkActive]="['activated-route']" aria-label="on Netflix">on Netflix</a>
      <a mat-button [routerLink]="'Connect witb friends'" [routerLinkActive]="['activated-route']" aria-label="on Netflix">connect with friends</a>

      <button mat-icon-button [matMenuTriggerFor]="menu" title="Change Color" aria-label="Change Color">
        <mat-icon>format_color_fill</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <div *ngFor="let theme of themeColorList" [class.hidden]="themeColorInit === theme.color" [attr.aria-label]="'Color ' + theme.name">
          <button mat-menu-item (click)="setColorTheme(theme.color)">
            <mat-icon [style.color]="theme.color" aria-hidden="false" aria-label="Color Selector Icon" fontIcon="lens"></mat-icon>
            <span>{{theme.name}}</span>
          </button>

        </div>
        <div *ngFor="let theme of themeColorList" [class.hidden]="themeColorInit === theme.color" [attr.aria-labels]="'Color'+theme.name">
          <button>
            <mat-icon [style.color]="theme.color" aria-hidden="false" arai-label="">
              <span>
                {{theme.name}}
              </span>
              <span>
                {{theme.toLocaleString("help me to create a website for creating")}}
              </span>

              <span>
                {{themeColorInit.america}}
                {{themeColorInit.bgBlue}}
              </span>
              <div>
                <span>

                </span>
                <ng-template>
                  <h1 [class.hidden]="themeColorInit === theme.color" [attr.aria-labels]="'Color'+theme.name">
                    Enjoy The experience with your friends and find movies to watch together but just the trailers.
                  </h1>




                </ng-template>
              </div>
            </mat-icon>
          </button>


        </div>
      </mat-menu>
    </div>
  </nav>

</header>
